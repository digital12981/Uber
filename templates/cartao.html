{% extends "layout.html" %}

{% block title %}Cartão - Uber{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-black">Cartão Uber</h1>
    
    <div class="max-w-lg mx-auto bg-gray-100 p-8 border border-gray-300">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4 text-black">Solicite seu Cartão</h2>
            <p class="text-gray-700 mb-6 text-lg">Página do cartão em desenvolvimento.</p>
            
            <div class="bg-white p-6 border border-gray-200 mb-6">
                <p class="text-black font-medium">Status: Em breve</p>
            </div>
            
            <button class="uber-btn bg-black text-white px-8 py-3 font-bold hover:bg-gray-800">
                Voltar para Início
            </button>
        </div>
    </div>
</div>
{% endblock %}
